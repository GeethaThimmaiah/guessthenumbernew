<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="gues" href="./assets/guess.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="index.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  </head>
<body>
    <header>
        <h1>Guess my number</h1>
       <p class="between"> <i>(Number should be between 1 and 20)</i> </p>
       <button class="btn again">Play Again!</button>
       <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button id="btn1" class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing:</p>
            <p class="label-score">Score: <span 
                class="score">20</span>
            </p>
            <p class="label-highscore"> Highscore
                <span class="highscore">0</span>
            </p>
        </section>
    </main>
    
     <script src="index.js"></script> 
</body>
</html>
